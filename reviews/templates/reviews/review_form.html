{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'reviews/css/reviews.css' %}">
{% endblock %}

{% block content %}

    <div class="container-fluid mx-auto row justify-content-center">
        <h1 class="mt-5 pt-5 header profile-header">Add A Review</h1>
        <br>
    </div>

    <div class="container fluid col-12 mx-auto text-center">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline page-button mb-5">
                    <i class="fas fa-pen-square"></i>
                        Submit
                </button>
            </div>
        </form>
    </div>
    
{% endblock %}
