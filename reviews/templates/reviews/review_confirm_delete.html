{% extends "base.html" %}
{% load static %}


{% block content %}

<!--Header-->

    

    <div class="container-fluid mx-auto row justify-content-center">
        <h1 class="mt-5 pt-5 header">Delete Your Review</h1>
    </div>
    

<!--End of Header Section-->


    
    <div class="container-fluid mx-auto">
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="m5 mx-auto text-center">
                    <h2 class="mt-5 pt-5 header">Are you Certain?</h2>
                </div>
            </div>
            <div class="row">
                <div class="mx-auto text-center">
                    <a href="{% url 'reviews' %}" class="btn btn-outline page-button">
                        <i class="fas fa-times-circle"></i>
                        Cancel
                    </a>
                    <button class="btn btn-outline page-button m-3" type="submit">
                        <i class="fas fa-trash"></i>
                            Delete
                    </button>
                </div>
            </div>
        </form>
    </div>

   

<!--End of Items in Cart Section-->

{% endblock %}
